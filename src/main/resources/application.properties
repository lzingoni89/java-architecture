spring.profiles.active=prod
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

application.rulesets.eventfired.rootPath=com.violeta.javaarchitecture.domain.rulesets.eventfired
application.rulesets.preupdate.rootPath=com.violeta.javaarchitecture.domain.rulesets.preupdate
application.rulesets.validations.rootPath=com.violeta.javaarchitecture.domain.rulesets.validations